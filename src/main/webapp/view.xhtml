<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
    <div id="news-content-box">
        <h:messages/>
        <ui:repeat value="#{viewController.newsList}" var="news" varStatus="stat">
            <div class="aui-carousel-item #{stat.first ? 'aui-carousel-item-active' : ''}">
                <div class="news"><a href="#{news.targetPath}"><h:outputText value="#{news.text}" escape="false"/></a></div>
                <div class="newsDate"><h:outputText value="#{news.createdAt}"><f:convertDateTime pattern="yyyy-MM-dd"/></h:outputText></div>
            </div>
        </ui:repeat>

        <div class="corner-bg"></div>
    </div>
    <script type="text/javascript">
        AUI().ready('aui-carousel', function (A) {
            var component = new A.Carousel({
                intervalTime: 5,
                contentBox: '#news-content-box',
                activeIndex: 0,
                width: "100%",
                height: 190,
                playing: false
            });
            component.render();
        });
    </script>
</f:view>
